# action.yml
name: 'Upload Release'
description: 'Greet someone and record the time'
inputs:
  github_token:
    required: false
    default: ''
  to_url:
    description: 'The URL that will be accessed to receive the file'
    required: true
    default: ''
  url_params:
    description: 'URL params'
    required: false
    default: ''
  tag_version:
    description: 'The tag version just released'
    required: false    
  file_param:
    description: 'The URL param that used to send the file'
    required: false
    default: 'tag_file'
  filename:
    description: 'The filename from downloaded tag (Default to repository-tag.zip)'
    required: false    
  filename_ext:
    description: 'The filename extension (Default to zip)'
    required: false    
    default: 'zip'
outputs:
  response:
    description: 'Response from the url'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.github_token }}
    - ${{ inputs.to_url }}
    - ${{ inputs.tag_version }}
    - ${{ inputs.file_param }}
    - ${{ inputs.url_params }}
    - ${{ inputs.filename }}
    - ${{ inputs.filename_ext }}
branding:
  icon: upload